server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Correct MIME for .wasm (needed for streaming compile)
    include /etc/nginx/mime.types;
    types { application/wasm wasm; }

    # SPA fallback (remove if you don't use client-side routing)
    location / {
        try_files $uri /index.html;
    }

    # Helpful headers for WASM threads / SharedArrayBuffer (onnxruntime-web threaded)
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Static caching (tune as needed)
    location ~* \.(js|css|wasm|woff2|png|jpg|mp3)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
